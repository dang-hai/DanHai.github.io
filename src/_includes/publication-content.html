<div class="article col col-2 col-t-4 col-m-4">
  <div class="article__image">
    <a href="{{post.url | prepend: site.baseurl}}">
      <img class="lazy" data-src="{{site.baseurl}}{{post.image}}" alt="{{post.title}}">
    </a>
  </div>
</div>
<div class="article col col-10 col-t-8 col-m-8">
  <div class="article__inner">
      <div class="article__content">
        <h2 class="article__title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
        </h2>
        <p class="article__authors">
          {% if post.description %}{{ post.description }}{% else %}{{ post.authors | strip_html | truncate: 125 }}{% endif %}
        </p>
        <p class="article__venue">
          {{ post.venue }}
        </p>
        <div class="article__meta">
          <span class="article__date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></span>
          {% if post.tags.size >= 1 %}
          <div class="article-tags__box">
            {% for tag in post.tags %}
              <a href="{{ site.baseurl }}/tag/{{ tag }}" class="article__tag">{{ tag }}</a>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div>
  </div>
</div>
